{% extends 'base.html' %}
{% load static %}
{% block title %}Login - ClassReport{% endblock %}
{% block card-title %}Login{% endblock %}
{% block content %}
<div class="d-flex justify-content-center" style="background-color:white">
    <div class="login-box">
        <div class="card card-outline card-primary">
            <div class="card-header text-center">
                <img src="{% static 'img/emcm_logo_hor.png' %}" alt="LOGO EMCM" class="card-img-top">
            </div>
            <div class="card-body">
                <p class="login-box-msg">Entrar no ClassReport</p>
                <form action="#" method="post">
                    <div class="input-group mb-3">
                        <input type="text" class="form-control" placeholder="Usuário">
                        <div class="input-group-append">
                            <div class="input-group-text">
                                <span class="fas fa-user"></span>
                            </div>
                        </div>
                    </div>
                    <div class="input-group mb-3">
                        <input type="password" class="form-control" placeholder="Password">
                        <div class="input-group-append">
                            <div class="input-group-text">
                                <span class="fas fa-lock"></span>
                            </div>
                        </div>
                    </div>
                    <div class="d-flex justify-content-center">
                        <div class="col-4 mb-2">
                            <button type="submit" class="btn btn-outline-success btn-block">Entrar</button>
                        </div>
                    </div>
                </form>
                <p class="mb-1">
                    <a href="#">Esqueci minha senha</a>
                </p>
                <p class="mb-0">
                    <a href="#" class="text-center">Novo usuário? Cadastre-se</a>
                </p>
            </div>
        </div>
    </div>
</div>
{% endblock %}
