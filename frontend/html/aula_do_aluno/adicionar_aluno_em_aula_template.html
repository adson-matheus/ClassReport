<div id="example1_wrapper" class="dataTables_wrapper dt-bootstrap4">
    <div class="row">
        <div class="col-sm-12">
            <table id="example1" class="table table-bordered dataTable dtr-inline"
                aria-describedby="example1_info">
                <thead class="text-center">
                    <tr>
                        <th class="w-25" tabindex="0" aria-controls="example1" rowspan="1" colspan="1"
                            aria-label="Matrícula: ativar para ordenar ascendente">Matrícula</th>
                        <th class="sorting w-50" tabindex="0" aria-controls="example1" rowspan="1" colspan="1"
                            aria-sort="ascending" aria-label="Nome do Aluno: ativar para ordenar ascendente">Nome do Aluno</th>
                        <th tabindex="0" aria-controls="example1" rowspan="1" colspan="1"
                            aria-label="Ações: Adicionar aluno à aula" class="w-25">Adicionar à Aula</th>
                    </tr>
                </thead>
                <tbody>
                {% for aluno in alunos %}
                    <tr class="odd">
                        <td class="text-center">{{aluno.matricula}}</td>
                        <td>{{aluno.nome}}</td>
                        <td class="text-center">
                            {% if is_admin %}
                                <div class="custom-control custom-checkbox">
                                    <input type="checkbox" class="custom-control-input" value="{{aluno.id}}" id="{{aluno.id}}" onClick="add_selected(this.value)">
                                    <label class="custom-control-label" for="{{aluno.id}}"></label>
                                </div>
                            {% else %}
                                <p>-</p>
                            {% endif %}
                        </td>
                    </tr>
                {% endfor %}
                </tbody>
                <tfoot class="text-center">
                    <tr>
                        <th rowspan="1" colspan="1">Matrícula</th>
                        <th rowspan="1" colspan="1">Nome do Aluno</th>
                        <th rowspan="1" colspan="1">Adicionar à Aula</th>
                    </tr>
                </tfoot>
            </table>
        </div>
    </div>
</div>
