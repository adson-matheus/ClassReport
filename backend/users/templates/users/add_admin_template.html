<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Adicionar Administrador</title>
</head>
<body>
    <form method="post">
        {% csrf_token %}
        <label for="siape">Siape: </label>
        <input id="siape" type="text" name="siape" value="{{ current_name }}">
        
        <label for="first_name">Nome: </label>
        <input id="first_name" type="text" name="first_name" value="{{ current_name }}">
        
        <label for="last_name">Sobrenome: </label>
        <input id="last_name" type="text" name="last_name" value="{{ current_name }}">

        <label for="username">Username: </label>
        <input id="username" type="text" name="username" value="{{ current_name }}">

        <label for="email">Email: </label>
        <input id="email" type="email" name="email" value="{{ current_name }}">
        
        <label for="password">Senha: </label>
        <input id="password" type="password" name="password" value="{{ current_name }}">
        
        <input type="submit" value="OK">
    </form>
</body>
</html>
